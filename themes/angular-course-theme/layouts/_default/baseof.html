<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Prism.js pour la coloration syntaxique -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .prose {
            max-width: none;
            margin: 0 auto;
            width: 100%;
        }
        body {
            background-color: #2c2c2c;
            color: #f0f0f0;
            overflow-x: auto;
        }
        
        /* S'assurer que tout le contenu est visible */
        .prose * {
            box-sizing: border-box;
        }
        
        .prose > * {
            display: block;
            width: fit-content;
        }
        
        .prose h1, .prose h2, .prose h3, .prose h4 {
            color: #000000 !important;
            font-weight: 700;
            display: block;
            width: 100%;
        }
        .prose h1 { font-size: 2.25rem; margin-top: 2rem; margin-bottom: 1rem; }
        .prose h2 { font-size: 1.875rem; margin-top: 1.5rem; margin-bottom: 0.75rem; }
        .prose h3 { font-size: 1.5rem; margin-top: 1.25rem; margin-bottom: 0.5rem; }
        .prose code {
            background-color: transparent;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #000000;
            border: none;
            display: inline;
        }
        .prose pre {
            background-color: #ffffff;
            color: #000000;
            padding: 1.5rem;
            border-radius: 0.75rem;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        .prose blockquote {
            border-left: 4px solid #3b82f6;
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: #d1d5db;
        }
        .prose table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        .prose th, .prose td {
            border: 1px solid #4a5568;
            padding: 0.5rem;
            text-align: left;
            color: #f0f0f0;
        }
        .prose th {
            background-color: #374151;
            font-weight: 600;
            color: #f0f0f0;
        }
        .prose ul, .prose ol {
            padding-left: 1.5rem;
            margin: 1rem 0;
            display: block;
        }
        .prose li {
            margin: 0.25rem 0;
            display: list-item;
        }
        .prose img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1rem 0;
            display: block;
        }
        .prose .highlight {
            background-color: #f59e0b;
            color: #1f2937;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
        }
        .prose .warning {
            background-color: #7f1d1d;
            border: 1px solid #dc2626;
            color: #fecaca;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        .prose .info {
            background-color: #1e3a8a;
            border: 1px solid #3b82f6;
            color: #bfdbfe;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        .prose .success {
            background-color: #14532d;
            border: 1px solid #22c55e;
            color: #bbf7d0;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ .Site.BaseURL }}" class="flex items-center space-x-2">
                        <i class="fab fa-angular text-2xl"></i>
                        <span class="text-xl font-bold">{{ .Site.Title }}</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}" class="hover:text-blue-200 transition-colors">
                        {{ .Name }}
                    </a>
                    {{ end }}
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <article class="prose prose-lg mx-auto text-gray-100">
            {{ block "main" . }}{{ end }}
        </article>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p>&copy; {{ now.Year }} {{ .Site.Title }}. Tous droits réservés.</p>
                <p class="text-gray-400 mt-2">Cours Angular 20+ pour les étudiants de 5ème année</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Auto-highlight code blocks
        document.addEventListener('DOMContentLoaded', function() {
            Prism.highlightAll();
        });
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
